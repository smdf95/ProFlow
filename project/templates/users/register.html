{% extends 'project/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

        <form method="POST">
            {% crispy form %}
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </form>
    </div>
{% endblock %}
